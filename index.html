<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro App - Manage Your Time</title>
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  
      <div class="layer">
        

        <div class="item command-welcome">
          <h1 class="welcome-heading">Countdown <br /> to the break!</h1>
          
          <br /><br />

          <p class="welcome-text">The Pomodoro Technique uses a timer to break down work into intervals,
            traditionally
          25 minutes in length, separated by short breaks.</p>

          <br /><br />

          <a href="#" class="myButton">Start</a>

        </div>  <!-- item command-welcome -->

        <div class="item display">
          <div class="time-box minutes">
            <p>3</p>
            <h1>Minutes</h1>
          </div>

          <div class="time-box secounds">
            <p>34</p>
            <h1>Secounds</h1>
          </div>

        </div> <!-- item display -->


      </div><!-- layer -->
      

      <script type="text/javascript" src="app.js"></script>
    </body>
</html>
